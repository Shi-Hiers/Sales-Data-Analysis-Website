{% extends "base.html" %}

{% block content %}
<h1 class="mt-4">Add New Region</h1>
<form action="{{ url_for('regions.add_region') }}" method="post">
    <div class="form-group">
        <label for="region_name">Region Name:</label>
        <input type="text" id="region_name" name="region_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Region</button>
</form>
{% endblock %}
